<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسميع القرآن مع التصحيح - الطراز الأندلسي</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Lateef&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #8e6c88;
      --secondary-color: #d4b483;
      --accent-color: #5c3c3c;
      --text-color: #3a2e2e;
      --light-bg: #f8f3e9;
    }
    body {
      font-family: 'Lateef', serif;
      background-color: var(--light-bg);
      background-image: url('https://www.transparenttextures.com/patterns/arabesque.png');
      color: var(--text-color);
      padding: 0;
      margin: 0;
      line-height: 1.8;
      font-size: 22px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.85);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
      border: 1px solid var(--secondary-color);
    }
    h1 {
      color: var(--primary-color);
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 30px;
      border-bottom: 2px solid var(--secondary-color);
      padding-bottom: 15px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }
    h2 {
      color: var(--accent-color);
      border-right: 4px solid var(--secondary-color);
      padding-right: 15px;
      margin-top: 30px;
    }
    select, button {
      width: 100%;
      padding: 12px 15px;
      margin: 15px 0;
      font-size: 1.2rem;
      font-family: 'Lateef', serif;
      border: 1px solid var(--secondary-color);
      border-radius: 5px;
      background-color: white;
      color: var(--text-color);
    }
    button {
      background-color: var(--primary-color);
      color: white;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: bold;
    }
    button:hover {
      background-color: var(--accent-color);
      transform: translateY(-2px);
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    textarea {
      width: 100%;
      min-height: 120px;
      padding: 15px;
      margin: 15px 0;
      font-family: 'Lateef', serif;
      font-size: 1.3rem;
      border: 1px solid var(--secondary-color);
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.8);
    }
    #comparison {
      padding: 20px;
      background-color: white;
      border-radius: 5px;
      border: 1px solid var(--secondary-color);
      margin: 20px 0;
      font-size: 1.4rem;
      line-height: 2.5;
    }
    .diff {
      color: #c7254e;
      background-color: #f9f2f4;
      padding: 2px 4px;
      border-radius: 3px;
    }
    .match {
      color: #3c763d;
      background-color: #dff0d8;
      padding: 2px 4px;
      border-radius: 3px;
    }
    .note {
      color: var(--primary-color);
      font-size: 1rem;
      text-align: center;
    }
    .status {
      padding: 10px;
      border-radius: 5px;
      text-align: center;
      margin: 15px 0;
      font-weight: bold;
    }
    .listening { background-color: #d4edda; color: #155724; }
    .error { background-color: #f8d7da; color: #721c24; }
  </style>
</head>
<body>
  <div class="container">
    <h1>تسميع القرآن الكريم</h1>

    <label for="surahSelect">اختر السورة:</label>
    <select id="surahSelect">
      <option value="الفاتحة">سورة الفاتحة</option>
      <option value="الإخلاص">سورة الإخلاص</option>
      <option value="الفلق">سورة الفلق</option>
      <option value="الناس">سورة الناس</option>
      <option value="الكوثر">سورة الكوثر</option>
    </select>

    <button id="recordBtn" onclick="startRecognition()">🎤 ابدأ التسجيل</button>
    <button id="retryBtn" onclick="resetFields()" style="display:none;">🔁 أعد المحاولة</button>
    <div class="note">* تأكد من استخدام متصفح يدعم Web Speech API (مثل Google Chrome)</div>
    <div id="status" class="status" style="display:none;"></div>

    <h2>النص المسموع:</h2>
    <textarea id="result" readonly></textarea>

    <h2>النص الأصلي:</h2>
    <textarea id="original" readonly></textarea>

    <h2>نتيجة المقارنة:</h2>
    <div id="comparison"></div>
  </div>

  <script>
    const surahs = {
      "الفاتحة": "بسم الله الرحمن الرحيم الحمد لله رب العالمين الرحمن الرحيم مالك يوم الدين إياك نعبد وإياك نستعين اهدنا الصراط المستقيم صراط الذين أنعمت عليهم غير المغضوب عليهم ولا الضالين",
      "الإخلاص": "قل هو الله أحد الله الصمد لم يلد ولم يولد ولم يكن له كفوا أحد",
      "الفلق": "قل أعوذ برب الفلق من شر ما خلق ومن شر غاسق إذا وقب ومن شر النفاثات في العقد ومن شر حاسد إذا حسد",
      "الناس": "قل أعوذ برب الناس ملك الناس إله الناس من شر الوسواس الخناس الذي يوسوس في صدور الناس من الجنة والناس",
      "الكوثر": "إنا أعطيناك الكوثر فصل لربك وانحر إن شانئك هو الأبتر"
    };

    const resultText = document.getElementById("result");
    const originalText = document.getElementById("original");
    const comparisonDiv = document.getElementById("comparison");
    const statusDiv = document.getElementById("status");
    const recordBtn = document.getElementById("recordBtn");
    const retryBtn = document.getElementById("retryBtn");

    function normalize(text) {
      return text
        .replace(/[^\u0600-\u06FF\s]/g, "") // remove non-Arabic chars
        .replace(/[\u064B-\u065F\u06D6-\u06ED]/g, "") // remove tashkeel
        .replace(/آ/g, "ا")
        .replace(/أ|إ|أ/g, "ا")
        .replace(/ى/g, "ي")
        .replace(/ة/g, "ه")
        .replace(/\s+/g, " ")
        .trim();
    }

    function resetFields() {
      resultText.value = "";
      originalText.value = "";
      comparisonDiv.innerHTML = "";
      retryBtn.style.display = "none";
    }

    function showStatus(msg, type) {
      statusDiv.textContent = msg;
      statusDiv.className = "status " + type;
      statusDiv.style.display = "block";
    }

    function hideStatus() {
      statusDiv.style.display = "none";
    }

    function startRecognition() {
      if (!('webkitSpeechRecognition' in window || 'SpeechRecognition' in window)) {
        showStatus("المتصفح لا يدعم ميزة التعرف على الصوت", "error");
        return;
      }

      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "ar-SA";
      recognition.continuous = false;
      recognition.interimResults = false;

      recordBtn.disabled = true;
      showStatus("يتم الآن الاستماع، الرجاء التلاوة...", "listening");

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript.trim();
        resultText.value = transcript;

        const selectedSurah = document.getElementById("surahSelect").value;
        const original = surahs[selectedSurah];
        originalText.value = original;

        compareText(original, transcript);
        retryBtn.style.display = "inline-block";
        hideStatus();
        recordBtn.disabled = false;
      };

      recognition.onerror = (event) => {
        showStatus("حدث خطأ: " + event.error, "error");
        retryBtn.style.display = "inline-block";
        recordBtn.disabled = false;
      };

      recognition.onend = () => {
        if (resultText.value === "") {
          showStatus("لم يتم الكشف عن أي كلام", "error");
          retryBtn.style.display = "inline-block";
        }
        recordBtn.disabled = false;
      };

      recognition.start();
    }

    function compareText(original, spoken) {
      const originalWords = normalize(original).split(" ");
      const spokenWords = normalize(spoken).split(" ");

      let correct = 0;
      let comparison = "";

      for (let i = 0; i < originalWords.length; i++) {
        const word = originalWords[i];
        if (spokenWords[i] === word) {
          comparison += `<span class="match">${word}</span> `;
          correct++;
        } else {
          comparison += `<span class="diff">${word}</span> `;
        }
      }

      const accuracy = Math.round((correct / originalWords.length) * 100);
      comparison += `
        <div style="margin-top:15px;text-align:center;font-weight:bold;">
          ✅ الكلمات الصحيحة: ${correct} | ❌ الأخطاء: ${originalWords.length - correct}<br>
          <span style="color:${accuracy > 80 ? 'green' : accuracy > 50 ? 'orange' : 'red'}">نسبة الدقة: ${accuracy}%</span>
        </div>
      `;
      comparisonDiv.innerHTML = comparison;
    }
  </script>
</body>
</html>
